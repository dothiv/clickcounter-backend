application: dothiv-registry
version: 3
runtime: python27
api_version: 1
threadsafe: false

handlers:

- url: /_ah/queue/deferred
  script: $PYTHON_LIB/google/appengine/ext/deferred/handler.py
  login: admin

- url: /static
  static_dir: static
  http_headers:
    Access-Control-Allow-Origin: '*'

- url: /task/counter/persist
  script: main.application
  login: admin

- url: /.*
  script: main.application
  secure: always


libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest

builtins:
- deferred: on
