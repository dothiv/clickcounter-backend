application: dothivtest
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /static
  static_dir: static
  http_headers:
    Access-Control-Allow-Origin: '*'

- url: /.*
  script: main.application
  secure: always

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
